  <script>
    function sendEmail() {
      // Collect form data
      var data = {
          name: document.getElementById("name").value,
          email: document.getElementById("email").value,
          subject: document.getElementById("subject").value,
          message: document.getElementById("message").value
      };
      // console.log("Email sent:", data);
      var err=0;
      if(data.name == ""){
        document.getElementById("name_error").textContent = "Name Field is Required";
        err=1;
      }
      if(data.email == ""){
        document.getElementById("email_error").textContent = "Email Field is Required";
        err=1;
      }
      if(data.subject == ""){
        document.getElementById("subject_error").textContent = "Subject Field is Required";
        err=1;
      }
      if(data.message == ""){
        document.getElementById("message_error").textContent = "Message Field is Required";
        err=1;
      }
      if(err==1){
        console.log("ok")
        return;
      }
      document.getElementById("loading").classList.remove("d-none");
      
      // console.log("contin")
      // Send email using EmailJS
      emailjs.send("service_k4q5m37", "template_qn6oxes", data)
          .then(function(response) {
            console.log("Email sent:", response);
            // Handle success, e.g., show a success message

            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("subject").value = "";
            document.getElementById("message").value = "";
            document.getElementById("loading").classList.add("d-none");
            document.getElementById("sent-message").classList.remove("d-none");
            setTimeout(function(){
              document.getElementById("sent-message").classList.add("d-none");
            }, 5000)
          }, function(error) {
            document.getElementById("error-message").classList.remove("d-none");
            document.getElementById("error-message").textContent = error;
            console.log("Email failed:", error);
            // Handle error, e.g., show an error message
          });
    }
  </script>
